    <!-- Global scripts for landing page -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Sticky nav shadow
            const nav = document.getElementById('landing-nav');
            if (nav) {
                const toggleShadow = () => {
                    if (window.scrollY > 8) {
                        nav.classList.add('shadow-md', 'shadow-slate-900/5', 'border-b', 'border-slate-200/70');
                    } else {
                        nav.classList.remove('shadow-md', 'shadow-slate-900/5', 'border-b', 'border-slate-200/70');
                    }
                };
                toggleShadow();
                window.addEventListener('scroll', toggleShadow);
            }

            // Mobile menu toggle
            const menuBtn = document.getElementById('landing-mobile-menu-btn');
            const menu = document.getElementById('landing-mobile-menu');
            const icon = document.getElementById('landing-mobile-menu-icon');
            if (menuBtn && menu && icon) {
                menuBtn.addEventListener('click', function () {
                    const isHidden = menu.classList.contains('hidden');
                    if (isHidden) {
                        menu.classList.remove('hidden');
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        menu.classList.add('hidden');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });

                // Close menu when clicking a link inside
                menu.querySelectorAll('a[href]').forEach(function (link) {
                    link.addEventListener('click', function () {
                        menu.classList.add('hidden');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    });
                });
            }
        });
    </script>
</body>
</html>
