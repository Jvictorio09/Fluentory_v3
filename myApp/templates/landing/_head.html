{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimoLearn - Accredited Online Certifications</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind Config (landing palette) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'ink-deep': '#3C3A4C',
                        'teal-soft': '#52A8B5',
                        'blue-soft': '#4492B3',
                        'coral-cta': '#DE604D',
                        'success-soft': '#2C9F5F',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .premium-bg {
            background: radial-gradient(circle at top left, rgba(82,168,181,0.35), transparent 55%),
                        radial-gradient(circle at bottom right, rgba(68,146,179,0.45), transparent 55%),
                        linear-gradient(145deg, #fdfefe, #f5f7fb);
        }
        .content-layer {
            position: relative;
            min-height: 100vh;
            color: #111827;
        }
        .content-layer::before {
            content: "";
            position: fixed;
            inset: 0;
            opacity: 0.18;
            pointer-events: none;
            background-image:
                radial-gradient(circle at 0 0, rgba(82,168,181,0.35), transparent 60%),
                radial-gradient(circle at 100% 100%, rgba(68,146,179,0.4), transparent 60%);
            mix-blend-mode: multiply;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
        }
    </style>
</head>
