<header class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-slate-200/50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <a href="{% url 'landing' %}" class="flex items-center gap-3 hover:opacity-90 transition-opacity">
                <img 
                    src="https://res.cloudinary.com/dwooadxdj/image/upload/v1771294639/copy_of_copy_of_fluentory_-_branding-05_ijgdpz_a6f568_7b4fc3.png" 
                    alt="Fluentory Logo" 
                    class="h-10 w-auto object-contain"
                >
            </a>

            <!-- Navigation Links (Desktop) -->
            <nav class="hidden md:flex items-center gap-6">
                <a href="{% url 'courses' %}" class="text-sm font-medium text-slate-700 hover:text-teal-soft transition-colors">
                    Language Courses
                </a>
                <a href="{% url 'tawjehi_page' %}" class="text-sm font-medium text-slate-700 hover:text-teal-soft transition-colors">
                    Tawjehi
                </a>
                <a href="#about" class="text-sm font-medium text-slate-700 hover:text-teal-soft transition-colors">
                    About
                </a>
                <a href="#contact" class="text-sm font-medium text-slate-700 hover:text-teal-soft transition-colors">
                    Contact
                </a>
            </nav>

            <!-- Action Buttons -->
            <div class="flex items-center gap-3">
                {% if user.is_authenticated %}
                    <a href="{% url 'student_dashboard' %}" class="inline-flex items-center justify-center px-5 py-2.5 rounded-full text-sm font-semibold text-white bg-gradient-to-r from-teal-soft to-blue-soft hover:from-teal-soft/90 hover:to-blue-soft/90 transition-all shadow-md shadow-teal-soft/30 hover:shadow-lg hover:-translate-y-0.5">
                        <i class="fas fa-tachometer-alt mr-2"></i>
                        Dashboard
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="inline-flex items-center justify-center px-5 py-2.5 rounded-full text-sm font-semibold text-slate-700 bg-white border border-slate-200 hover:bg-slate-50 hover:border-slate-300 transition-all">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Login
                    </a>
                {% endif %}

                <!-- Mobile menu button -->
                <button id="mobile-menu-btn" class="md:hidden inline-flex items-center justify-center h-9 w-9 rounded-lg border border-slate-200 text-slate-700 bg-white hover:bg-slate-50 transition-colors">
                    <i id="mobile-menu-icon" class="fas fa-bars text-sm"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden border-t border-slate-200 py-4">
            <nav class="flex flex-col gap-2">
                <a href="{% url 'courses' %}" class="px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 rounded-lg transition-colors">
                    Language Courses
                </a>
                <a href="{% url 'tawjehi_page' %}" class="px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 rounded-lg transition-colors">
                    Tawjehi
                </a>
                <a href="#about" class="px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 rounded-lg transition-colors">
                    About
                </a>
                <a href="#contact" class="px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 rounded-lg transition-colors">
                    Contact
                </a>
                <div class="h-px bg-slate-200 my-2"></div>
                {% if user.is_authenticated %}
                    <a href="{% url 'student_dashboard' %}" class="px-4 py-2.5 text-sm font-semibold text-white bg-gradient-to-r from-teal-soft to-blue-soft rounded-lg text-center hover:from-teal-soft/90 hover:to-blue-soft/90 transition-all">
                        <i class="fas fa-tachometer-alt mr-2"></i>
                        Dashboard
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="px-4 py-2.5 text-sm font-semibold text-slate-700 bg-white border border-slate-200 rounded-lg text-center hover:bg-slate-50 transition-all">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Login
                    </a>
                {% endif %}
            </nav>
        </div>
    </div>
</header>

<script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
        const menuBtn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('mobile-menu-icon');
        
        if (menuBtn && menu && menuIcon) {
            menuBtn.addEventListener('click', function() {
                menu.classList.toggle('hidden');
                if (menu.classList.contains('hidden')) {
                    menuIcon.classList.remove('fa-times');
                    menuIcon.classList.add('fa-bars');
                } else {
                    menuIcon.classList.remove('fa-bars');
                    menuIcon.classList.add('fa-times');
                }
            });
        }
    });
</script>
