{% extends 'base.html' %}
{% load static %}

{% block title %}{{ course.name }} - Swedish Wealth Institute{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold mb-4">{{ course.name }}</h1>
        <p class="text-xl text-gray-700">{{ course.description }}</p>
    </div>
    
    <div class="bg-[#ffffff]/60 backdrop-blur-sm border border-teal-soft/10 rounded-xl p-8 text-center">
        <i class="fas fa-book-open text-6xl text-gray-600 mb-4"></i>
        <p class="text-gray-700 mb-6">This course doesn't have any lessons yet.</p>
        <a href="{% url 'courses' %}" class="inline-block px-6 py-3 bg-teal-soft text-[#ffffff] rounded-full font-bold hover:bg-teal-soft/90 transition-all">
            Back to Courses
        </a>
    </div>
</div>
{% endblock %}
