{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Edit Lead - CRM{% endblock %}

{% block content %}
<div class="p-6">
    <div class="mb-6">
        <a href="{% url 'dashboard_lead_detail' lead.id %}" class="text-black hover:text-black-800 text-sm mb-4 inline-flex items-center gap-2">
            <i class="fas fa-arrow-left"></i> Back to Lead Details
        </a>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Edit Lead</h1>
        <p class="text-gray-600">Update lead information</p>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-6 max-w-3xl">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Basic Information -->
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        First Name <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        name="first_name" 
                        value="{{ lead.first_name }}"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-soft text-gray-800 placeholder-gray-400"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Last Name <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        name="last_name" 
                        value="{{ lead.last_name }}"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-soft text-gray-800 placeholder-gray-400"
                    >
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Email <span class="text-red-500">*</span>
                </label>
                <input 
                    type="email" 
                    name="email" 
                    value="{{ lead.email }}"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-soft text-gray-800 placeholder-gray-400"
                >
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Phone
                </label>
                <input 
                    type="text" 
                    name="phone" 
                    value="{{ lead.phone }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-soft text-gray-800 placeholder-gray-400"
                    placeholder="+1 (555) 123-4567"
                >
            </div>
            
            <!-- CRM Fields -->
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Status
                    </label>
                    <select 
                        name="status" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-soft text-gray-800 bg-white"
                    >
                        {% for value, label in status_choices %}
                        <option value="{{ value }}" {% if lead.status == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Source
                    </label>
                    <select 
                        name="source" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-soft text-gray-800 bg-white"
                    >
                        {% for value, label in source_choices %}
                        <option value="{{ value }}" {% if lead.source == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Owner
                </label>
                <select 
                    name="owner" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-soft text-gray-800 bg-white"
                >
                    <option value="">Unassigned</option>
                    {% for owner in owners %}
                    <option value="{{ owner.id }}" {% if lead.owner.id == owner.id %}selected{% endif %}>{{ owner.username }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Notes
                </label>
                <textarea 
                    name="notes" 
                    rows="6"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-soft text-gray-800 placeholder-gray-400 resize-none"
                    placeholder="Add any notes about this lead..."
                >{{ lead.notes }}</textarea>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex gap-4 pt-4">
                <button 
                    type="submit" 
                    class="px-6 py-3 bg-teal-soft text-black rounded-lg font-semibold hover:bg-teal-soft/90 transition-all shadow-md hover:shadow-lg"
                >
                    <i class="fas fa-save mr-2"></i>Save Changes
                </button>
                <a 
                    href="{% url 'dashboard_lead_detail' lead.id %}" 
                    class="px-6 py-3 border border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 transition-all"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    input::placeholder,
    textarea::placeholder {
        color: #6b7280 !important;
        opacity: 1 !important;
    }
    
    input, textarea, select {
        color: #1f2937 !important;
    }
</style>
{% endblock %}
