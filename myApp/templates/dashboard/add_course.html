{% extends 'dashboard/base.html' %}

{% block title %}Create New Course{% endblock %}
{% block page_title %}Create New Course{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'dashboard_courses' %}" class="text-teal-soft hover:text-teal-soft/80 text-sm mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i> Back to Courses
        </a>
    </div>

    <div class="bg-[#ffffff]/60 backdrop-blur-sm border border-teal-soft/10 rounded-xl p-8">
        <h2 class="text-2xl font-bold mb-6">Course Information</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Course Name *</label>
                    <input type="text" name="name" required class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50" placeholder="e.g., Sprint 8.0">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Short Description *</label>
                    <input type="text" name="short_description" required class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50" placeholder="One-line description for course cards">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Full Description *</label>
                    <textarea name="description" rows="6" required class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50 resize-none" placeholder="Detailed course description"></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Course Type</label>
                        <select name="course_type" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50">
                            <option value="sprint">Sprint</option>
                            <option value="speaking">Speaking</option>
                            <option value="consultancy">Consultancy</option>
                            <option value="special">Special</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                        <select name="status" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50">
                            <option value="active">Active</option>
                            <option value="locked">Locked</option>
                            <option value="coming_soon">Coming Soon</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">AI Coach Name</label>
                    <input type="text" name="coach_name" value="Sprint Coach" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50" placeholder="e.g., Sprint Coach">
                </div>
                
                <div class="flex gap-4 pt-4">
                    <button type="submit" class="flex-1 px-6 py-3 bg-teal-soft text-[#ffffff] rounded-full font-bold hover:bg-teal-soft/90 transition-all">
                        Create Course
                    </button>
                    <a href="{% url 'dashboard_courses' %}" class="px-6 py-3 border border-teal-soft/30 rounded-full font-medium hover:bg-teal-soft/10 transition-all text-center">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
