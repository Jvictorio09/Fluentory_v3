{% extends 'teacher/base.html' %}

{% block title %}Create Live Session - {{ course.name }}{% endblock %}
{% block page_title %}Create Live Session{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'teacher_course_detail' course.slug %}" class="text-teal-700 hover:text-teal-800 text-sm mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i> Back to Course
        </a>
    </div>

    <div class="bg-[#ffffff]/60 backdrop-blur-sm border border-teal-soft/10 rounded-xl p-8 text-black">
        <h2 class="text-2xl font-bold mb-6 text-black">Create Live Session for {{ course.name }}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Session Title *</label>
                    <input type="text" name="title" required class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50" placeholder="e.g., Week 1 Live Q&A">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                    <textarea name="description" rows="4" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50 resize-none" placeholder="Session description or agenda"></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Scheduled Date & Time *</label>
                        <input type="datetime-local" name="scheduled_at" required class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Duration (minutes)</label>
                        <input type="number" name="duration_minutes" value="60" min="15" step="15" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Meeting Link</label>
                    <input type="url" name="meeting_link" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50" placeholder="https://zoom.us/j/... or https://meet.google.com/...">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Meeting Password</label>
                        <input type="text" name="meeting_password" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50" placeholder="Optional">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Capacity (optional)</label>
                        <input type="number" name="capacity" min="1" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50" placeholder="Leave empty for unlimited">
                    </div>
                </div>
                
                <div class="flex gap-4 pt-4">
                    <button type="submit" class="flex-1 px-6 py-3 bg-teal-soft text-[#ffffff] rounded-full font-bold hover:bg-teal-soft/90 transition-all text-gray-800">
                        Create Session
                    </button>
                    <a href="{% url 'teacher_course_detail' course.slug %}" class="px-6 py-3 border border-teal-soft/30 rounded-full font-medium hover:bg-teal-soft/10 transition-all text-black text-center text-gray-800">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
