{% extends 'teacher/base.html' %}

{% block title %}Edit Session - {{ session.title }}{% endblock %}
{% block page_title %}Edit Session{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'teacher_live_session_detail' session.id %}" class="text-teal-700 hover:text-teal-800 text-sm mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i> Back to Session
        </a>
    </div>

    <div class="bg-[#ffffff]/60 backdrop-blur-sm border border-teal-soft/10 rounded-xl p-8 text-black">
        <h2 class="text-2xl font-bold mb-6 text-black">Edit Session</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Session Title *</label>
                    <input type="text" name="title" value="{{ session.title }}" required class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                    <textarea name="description" rows="4" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50 resize-none">{{ session.description }}</textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Scheduled Date & Time *</label>
                        <input type="datetime-local" name="scheduled_at" value="{{ session.scheduled_at|date:'Y-m-d\TH:i' }}" required class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Duration (minutes)</label>
                        <input type="number" name="duration_minutes" value="{{ session.duration_minutes }}" min="15" step="15" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Meeting Link</label>
                    <input type="url" name="meeting_link" value="{{ session.meeting_link }}" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Meeting Password</label>
                        <input type="text" name="meeting_password" value="{{ session.meeting_password }}" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Capacity (optional)</label>
                        <input type="number" name="capacity" value="{{ session.capacity|default:'' }}" min="1" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50" placeholder="Unlimited">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                    <select name="status" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50">
                        {% for value, label in session.status.field.choices %}
                        <option value="{{ value }}" {% if session.status == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Notes</label>
                    <textarea name="notes" rows="3" class="w-full bg-[#ffffff]/40 border border-teal-soft/20 rounded-lg px-4 py-3 focus:outline-none focus:border-teal-soft/50 resize-none">{{ session.notes }}</textarea>
                </div>
                
                <div class="flex gap-4 pt-4">
                    <button type="submit" class="flex-1 px-6 py-3 bg-teal-soft text-[#ffffff] rounded-full font-bold hover:bg-teal-soft/90 transition-all text-gray-800">
                        Save Changes
                    </button>
                    <a href="{% url 'teacher_live_session_detail' session.id %}" class="px-6 py-3 border border-teal-soft/30 rounded-full font-medium hover:bg-teal-soft/10 transition-all text-black text-center text-gray-800">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
